    <script>
        function myFunc() {
            var math = document.querySelector("#num1").value;
            var sci = document.querySelector("#num2").value;
            var chem = document.querySelector("#num3").value;
            var tot = parseInt(math)+parseInt(sci)+parseInt(chem);
            console.log(tot);

            if(math <= 65){
                alert("Your Maths mark ("+math+") is no high enough for this course");
            }else if(sci <= 55){
                alert("Your Science mark ("+sci+" is) no high enough for this course");
            }else if(chem <= 50){
                alert("Your Chemistry mark ("+chem+") is no high enough for this course");
            }else{
                if(tot >= 180){
                    alert("Candidate is eligable for admission.")
                }else if(parseInt(math)+parseInt(chem) >= 140 || parseInt(math)+parseInt(sci)>= 140){
                    alert("Candidate is eligable for admission.")
                }else{
                    alert("candidate is not eligable");
                }
            }
        }
    </script>
