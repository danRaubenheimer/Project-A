<body>


    <h1>Question 12</h1>
    <h2>How tall are you?</h2>

    <input id="num1" type="number"><span>cm</span>
    <button onclick="myFunc();">Submit</button>
    <p id="txt"></p>
    <br><br>
    <a href="question13.html"><button>Next Question</button></a>

    <script>
        function myFunc() {
            var num1 = document.querySelector("#num1").value;
            var txt = document.querySelector("#txt");
            if (num1 <= 135) {
                txt.innerHTML="You are a Dwarf.";
            } else if (num1>135 && num1<145){
                txt.innerHTML="You are of average height.";
            }else{
                txt.innerHTML="You are a giant";
            }

        }
    </script>
