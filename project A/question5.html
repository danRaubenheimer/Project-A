<body>

    <h1>Question 5</h1>
    <h2>n Terms of an even natural number and their sum.</h2>
    <input type="number" id="num">
    <button onclick="myFunc();">Calculate</button>
    <p id="txt">The natural numbers are: </p>
    <p id="txt2">The sum is: </p>
    <br><br>
    <a href="question6.html"><button>Next Question</button></a>

    <script>
        function myFunc() {
            var x = document.querySelector("#num").value;
            var arr = [];
            var y = 0;

            for (var i = 0; i < x; i++) {
                y = y + 2;
                arr.push(y);
            }
            console.log(arr)
            document.querySelector("#txt").innerHTML="The natural numbers to the "+x+" term, are: "+arr;
            var sum = 0;
            for(var element of arr){
                sum = sum + element;
            }
            document.querySelector("#txt2").innerHTML="The sum is "+sum;
        }
    </script>
</body>
