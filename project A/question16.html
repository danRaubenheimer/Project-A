<body>


    <h1>Question 16</h1>
    <h2>Calculate the root of a quadratic equation.</h2>

    a <input id="num1" type="number"><br>
    b <input id="num2" type="number"><br>
    c <input id="num3" type="number"><br>
    <button onclick="myFunc();">Submit</button>
    <p id="txt"></p>
    <br><br>
    <a href="question17.html"><button>Next Question</button></a>

    <script>
        function myFunc() {
            var num1 = document.querySelector("#num1").value;
            var num2 = document.querySelector("#num2").value;
            var num3 = document.querySelector("#num3").value;
            a = parseInt(num1);
            b = parseInt(num2);
            c = parseInt(num3);
            
            x = -b -  Math.sqrt((b*b)-(4*a*c));
            x = x/(2*a);
            console.log(x);

            y = -b +  Math.sqrt((b*b)-(4*a*c));
            y = y/(2*a);
            console.log(y);

             document.getElementById("txt").innerHTML="your roots are: "+x+" and: "+y;
           


        }
    </script>
