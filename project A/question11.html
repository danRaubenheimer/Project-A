<body>


    <h1>Question 11</h1>
    <h2>1, 0 or -1?</h2>

    <input id="num1" type="number">
    <button onclick="myFunc();">Check it!</button>
    <p id="txt"></p>
    <br><br>
    <a href="question12.html"><button>Next Question</button></a>

    <script>
        function myFunc() {
            var m = document.querySelector("#num1").value;
            var txt = document.querySelector("#txt")
            var n;
            if (m > 0) {
                n=1;
                txt.innerHTML=n;
            } else if(m == 0){
                n=0;
                txt.innerHTML=n;
            }else{
                n=-1;
                txt.innerHTML=n;
            }

        }
    </script>
</body>
