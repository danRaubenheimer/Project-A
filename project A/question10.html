<body>


    <h1>Question 10</h1>
    <h2>Can you vote?</h2>

    <input id="num1" type="number">
    <button onclick="myFunc();">Check it!</button>
    <p id="txt"></p>
    <br><br>
    <a href="question11.html"><button>Next Question</button></a>

    <script>
        function myFunc() {
            var num1 = document.querySelector("#num1").value;
            var txt = document.querySelector("#txt");
            if (num1 >= 18) {
                
                document.body.style="background-color: green;";
                txt.innerHTML="Congratulations, You are eligible to vote!";
            } else {
               
                document.body.style="background-color: red;";
                txt.innerHTML="You can't vote...";
            }

        }
    </script>
</body>
