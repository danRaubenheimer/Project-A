    <script>
        function myFunc() {
            var num1 = document.querySelector("#num1").value;

            if (num1 > 0) {
                alert( num1 + " is a possitive number :)")
                document.body.style="background-color: pink;"
            } else {
                alert(num1 + " is a negative number :(")
                document.body.style="background-color: yellow;"
            }

        }
