<body>

    <h1>Question 4</h1>
    <h2>What is the cube?</h2>
    <input type="number" id="num">
    <button onclick="myFunc();">Calculate</button>
    <p id="txt">The cube is: </p>
    <br><br>
    <a href="question5.html"><button>Next Question</button></a>

    <script>
        function myFunc(){
           var x = document.querySelector("#num").value;
           console.log(x);
            var cube = x * x * x;
            console.log(cube);
            document.querySelector("#txt").innerHTML="The cube is: "+cube;
        }
    </script>
