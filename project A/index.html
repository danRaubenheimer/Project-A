<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Question 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
                padding: 30px;
                background-color: rgb(179, 255, 255);
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size: 20px;
                text-align: center;
           }
    </style>
</head>


<body>


    <h1>Question 1</h1>
    <h2>Is It Equal?</h2>

    <input id="num1" type="number">
    <input id="num2" type="number">
    <button onclick="myFunc();">Is it equal?</button>
    <br><br>
    <a href="question2.html"><button>Next Question</button></a>

    <script>
        function myFunc() {
            var num1 = document.querySelector("#num1").value;
            var num2 = document.querySelector("#num2").value;

            if (num1 == num2) {
                alert("It is equal!")
            } else {
                alert("It is not equal, try again.")
            }

        }
    </script>
</body>

</html>
